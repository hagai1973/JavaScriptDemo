<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="favicon.png" />
    <script src="index.js"></script>
    <title>JavaScript Demo: Age validation</title>
  </head>
  <body>
    <h1>JavaScript Demo: age validation</h1>

    <div class="container">
      <p>Enter your birth year and click Chcek:</p>

      <input
        id="birthYear"
        type="number"
        placeholder="type your birth year"
        required
      />
      <!-- <input id="num2" type="number" required /> -->
      <button onclick="checkBirthYear()">Check</button>
      <button onclick="location.reload()">Clear</button>

      <p id="result" class="box">Result</p>

      <button
        onclick="document.getElementById('showMap').style.display = 'block'"
      >
        Show Map
      </button>
      <iframe
        id="showMap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.100913709693!2d34.970686!3d32.0935582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d30dfb1f739e3%3A0x35ce22db6b267286!2sNeve%20Afikim%20St%201%2C%20Rosh%20Haayin!5e0!3m2!1sen!2sil!4v1667935538746!5m2!1sen!2sil"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!--
      <p id="demo"></p>
      
      <img id="bulb" src="img/pic_bulboff.gif" alt="bulb off" />
      <button onclick="change_img_src()">Click me</button> -->
    </div>
  </body>
</html>
